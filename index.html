<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="javascript.js"></script>
    <header class="header-container">
        <h1>Let's Play Rock, Paper, Scissors</h1>
    </header>
    <main class="content-container">
        <h2>Please select Rock, Paper, or Scissors</h2>
        <div class="buttons-container">
            <div class="button-container">
                <div class="overlay"></div>
                <button class="button" type="button">Rock</button> 
                <img class="button-image" src="./images/rocks.jpg" alt="rocks">
            </div>
            <div class="button-container">
                <div class="overlay"></div>
                <button class="button" type="button">Paper</button> 
                <img class="button-image" src="./images/paper.jpg" alt="rocks">
            </div>
            <div class="button-container">
                <div class="overlay"></div>
                <button class="button" type="button">Scissors</button> 
                <img class="button-image" src="./images/scissors.jpg" alt="rocks">
            </div>
        </div>
    </main>
</body>
</html>
