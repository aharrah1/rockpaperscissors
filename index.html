<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <header class="header-container">
        <h1>Let's Play Rock, Paper, Scissors</h1>
    </header>
    <main class="content-container">
        <h2>Please select Rock, Paper, or Scissors</h2>
        <div class="buttons-container">
            <div class="button-container">
                <div class="overlay"></div>
                <button class="button" type="button" value="rock">Rock</button> 
                <img class="button-image" src="./images/rocks.jpg" alt="rocks">
            </div>
            <div class="button-container">
                <div class="overlay"></div>
                <button class="button" type="button" value="paper">Paper</button> 
                <img class="button-image" src="./images/paper.jpg" alt="rocks">
            </div>
            <div class="button-container">
                <div class="overlay"></div>
                <button class="button" type="button" value="scissors">Scissors</button> 
                <img class="button-image" src="./images/scissors.jpg" alt="rocks">
            </div>
        </div>
        <div class="results-container">
            <div class="user-results-container">
                <img class="score-image" src="./images/jonhCena.webp" alt="John Cena">
                <h2>User Score</h2>
                <h2 class="user-score">0</h2>
            </div>
            <div class="computer-results-container">
                <img class="score-image" src="./images/karen.webp" alt="Karen">
                <h2>Computer Score</h2>
                <h2 class="computer-score">0</h2>
            </div>
        </div>
    </main>
</body>
</html>
